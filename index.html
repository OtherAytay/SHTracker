<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sissy Habit Tracker</title>
    <link href="scss/custom.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
    <div class="container-fluid overflow-hidden">
        <div class="row">
            <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
                <div class="container-fluid">
                    <a class="navbar-brand text-fusion-OS" href="#">Sissy Habit Tracker</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                        <ul class="nav nav-pills">
                            <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="options.html">Options</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

    </div>
    <div id="random-alloc-card" class="row mt-2">
        <div class="d-inline-flex justify-content-center">
            <div class="card">
                <div class="card-body d-flex">
                    <button id="alloc-button" class="btn btn-primary me-2" onclick="randomAllocation(allocPoints)">Allocate</button>
                    <p id="alloc-areas" class="mx-auto my-auto">Your allocation is available</p>
                </div>
            </div>
        </div>
    </div>

    <div id="habits" class="row mt-2 mx-md-5 mx-sm-3 mx-1"></div>

    <script src="https://cdn.jsdelivr.net/npm/react/umd/react.production.min.js" crossorigin></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://cdn.jsdelivr.net/npm/react-bootstrap@next/dist/react-bootstrap.min.js" crossorigin></script>
    <script>var Alert = ReactBootstrap.Alert;</script>
    <script src="bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous"></script>
    <script>var msnry = new Masonry(document.getElementById("habits"),{percentPosition: true});</script>
    <script src="js/utility.js"></script>
    <script src="js/info.js"></script>
    <script src="js/habitCard.js"></script>
    <script> loadLocal(); generateHabitCards(); setAllocState();</script>
    <script>
        if (!random) {
            document.getElementById("alloc-button").remove();
        }
    </script>
</body>

</html>
